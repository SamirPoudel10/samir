<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <script type="text/javascript"src="login.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="title">
            <p>Login form</p>
        </div>
        
        <div class="usernamefield"id="usernamefield"><i class="fa fa-user icon"></i><input type="text" class="username" id="username" placeholder="username"></div>
        <div class="passwordfield" id="passwordfield"><i class="fa fa-key icon"></i><input type="password" class="password" id="password" placeholder="password"></div>
        <div class="forgotpassword">
            <a href="forgotpassword.html" class="forgotpassword" id="forgotpassword">Forgot password?</a>
        </div>
        <div class="loginbutton" id="loginbutton" ><button onclick= "CHECK()"> Login</button></div>
        <div class="signupfield" id="signupfield"><p class="signuptext">Dont have any account?<a href="signup.html">Signup</a></p></div> 
</body>
</html>
